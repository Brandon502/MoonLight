[features]
build_flags = 
  -D FT_SECURITY=0
  -D FT_MQTT=1
  -D FT_NTP=1
  -D FT_UPLOAD_FIRMWARE=1
  -D FT_DOWNLOAD_FIRMWARE=1 ; requires FT_NTP=1
  -D FT_SLEEP=1
  -D FT_BATTERY=0
  -D FT_ANALYTICS=1
  -D FT_FILEMANAGER=1
  -D FT_LIVEANIMATION=1 ; if disabled, FastLED can also be commented out in platformio.ini, recommended FT_FILEMANAGER=1
